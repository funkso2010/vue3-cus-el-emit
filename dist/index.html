<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<title>Vite App</title>
	</head>

	<body>
		<div id="app">
			<p>
				defineAsyncComponent: <custom-button id="btn">Click me!</custom-button>
			</p>

			<p>
				import: <custom-button-import id="btn_import">Click me!</custom-button-import>
			</p>
		</div>

		<script type="module" src="/my-lib.umd.js"></script>

		<script>
			document.querySelector('#btn').addEventListener('custom-click', () => {
				console.log('defineAsyncComponent click');
			});

			document.querySelector('#btn_import').addEventListener('custom-click', () => {
				console.log('import click');
			});
		</script>
	</body>
</html>
